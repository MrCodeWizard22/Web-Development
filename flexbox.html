<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container{
        border: 4px solid green;
        /* height: 500px; */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        justify-content: space-evenly;
        background-color: wheat;

    }
    .item{
        width: 200px;
        border: 2px solid red;
        background-color: aquamarine;
        margin: 12px;
        padding: 12px;
        height: 200px;
     
    }
</style>

<body>
    <h1>    
        This is Flexbox
    </h1>
    <div class="container">
        <div class="item" id="item1">box one </div>
        <div class="item" id="item2">box two </div>
        <div class="item" id="item3">box three</div>
        <div class="item" id="item4">box four </div>
    </div>
</body>

</html>
